      .counter_wrap { display: none; position: absolute; top: 22px; right: 14px; width: 159px; height: 89px; } .counter_wrap * { color: #fff; } .counter_wrap div { font: bold 14px Arial, Helvetica, sans-serif; } .counter_wrap .cw_inner { padding-top: 0; text-shadow: 1px 2px 2px #000; } .counter_wrap .dhcd_days { float: none; width: 100%; display: block; text-align: right; background: none; font-weight: bold; } .counter_wrap .dhcd_days span { font-size: 16px; } .counter_wrap .dhcd_time { text-align: right; float: none; display: block; background: none; padding: 3px 0 5px 5px; font-weight: bold; } .counter_wrap #cdDays { background: none; padding: 0; } .counter_wrap .dhcd_additional_text { font-size: 11px; font-weight: normal; line-height: 12px; float: right; text-align: right; } .counter_wrap .dhcd_additional_text p { margin-right: 0px; margin-bottom: 3px; } .counter_wrap .dhcd_additional_text a { display: block; float: right; color: #9bcccc; }

   <script type="text/javascript">
      (function() {
         $( '.counter_wrap' ).show();
         
         //because of daylight savings time, these values must be set to behind 1 hour of their intended target date-time
          var timer_data = [
              {'date':'April 15, 2014 08:00:00 GMT-0500', 'message':'<p>Enter daily starting<br /> April 15 at 9 am ET.</p> <a href="/hgtv-smart-home-reminder-sign-up/package/index.html">Sign up for<br /> daily reminders</a>'},
            {'date':'June 9, 2014 16:00:00 GMT-0500', 'message':'<p>Enter daily thru<br /> June 9 at 5 pm ET.</p> <a href="/hgtv-smart-home-reminder-sign-up/package/index.html">Sign up for<br /> daily reminders</a>'},
          ]; 
          window.timer_data = timer_data;
          SNI.HGTV.timer.init(timer_data);
         
          // if the date is invalid or the date of the last object in timer_data has passed, hide the countdown clock
          if ( new Date(timer_data[timer_data.length - 1].date) < new Date() ) {
              $('.counter_wrap').remove();
          }
      
         // change "days" from plural to singular
         var days_left = $('#cdDays').text(),
            days_text = $('.days_text');
      
         if (days_left == 1) {
            days_text.html('&nbsp;day');
         };
      })();
